<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
<script>
    //Create a Dataset from an array of objects
    async function run(){
      const myArray = [{ xs: [1, 0, 9], ys: 10 },
                      { xs: [5, 1, 3], ys: 11 },
                      { xs: [1, 1, 9], ys: 12 }];

      const myFirstDataset = tf.data.array(myArray);

      console.log(myFirstDataset)
      await myFirstDataset.forEachAsync(e => console.log(e));

      //Create a Dataset from an array of numbers
      const a = tf.data.array([4, 5, 6]);
      await a.forEachAsync(e => console.log(e));
  }

  run();
</script>
</head>
<body>
    <h1>Array 로부터 Dataset 생성</h1>
    <h2>object 의 array 로 부터 Dataset 생성</h2>
    <h2>number 의 array 로 부터 Dataset 생성</h2>
</body>
</html>
