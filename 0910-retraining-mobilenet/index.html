<html>

<head>
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>
    <script src="webcam.js"></script>
    <script src="rps-dataset.js"></script>
</head>
<body>
    <div>
        <!-- 비디오 요소 생성. 아이디는 "wc", 자동재생, 인라인 재생, 음소거 설정. 너비와 높이는 각각 224 픽셀로 설정 -->
        <video autoplay playsinline muted id="wc" width="224" height="224"></video>
    </div>  
    <!-- '바위' 라는 텍스트가 있는 버튼 생성. 이 버튼의 아이디는 '0'이며, 버튼을 클릭하면 'handleButton' 함수가 실행됩니다. -->
    <button type="button" id="0" onclick="handleButton(this)">바위</button>
    <button type="button" id="1" onclick="handleButton(this)">보</button>
    <button type="button" id="2" onclick="handleButton(this)">가위</button>
    <div id="rockSamples">바위 sample</div>
    <div id="paperSamples">보 sample</div>
    <div id="scissorsSamples">가위 sample</div>
    <button type="button" id="train" onclick="doTraining()">Train Network</button><br>
    <h3>training 이 완료되면, 'Start Predicting' 을 click하여 시작, 'Stop Predicting'을 click하여 종료</h3>
    <button type="button" id="startPredicting" onclick="startPredicting()">Start Predicting</button>
    <button type="button" id="stopPredicting" onclick="stopPredicting()">Stop Predicting</button>
    <div id="prediction"></div>
</body>
<script src="retrain-script-solution.js"></script>
<!-- <script src="retrain-script.js"></script> -->
</html>
