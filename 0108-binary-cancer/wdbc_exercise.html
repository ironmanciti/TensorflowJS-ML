<html>
<head></head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script lang="js">
        
        async function run(){
            const trainingUrl = 'wdbc-train.csv';
            
            // 'wdbc-train.csv' 의 diagnosis column 을 label 로 지정
            //  diagnosis is malignant(악성) or benign(양성)
            const trainingData = tf.data.csv(trainingUrl, {
              columnConfigs: {
                  diagnosis: {
                    isLabel: true
                  }
                }
            });
            //trainingData.forEachAsync(({xs, ys}) => console.log(xs, ys));
            // training data 를 array 로 변경
            // labels are integers - 1, 0
            const convertedTrainingData = 
                trainingData.map(({xs, ys}) => {
                  return {xs:Object.values(xs), ys:Object.values(ys)};
                }).batch(30);

            const testingUrl = 'wdbc-test.csv';
            
            const testingData = tf.data.csv(testingUrl, {
              columnConfigs: {
                  diagnosis: {
                    isLabel: true
                  }
                }
            });
            
            const convertedTestingData = 
              testingData.map(({xs, ys}) => {
                  return {xs:Object.values(xs), ys:Object.values(ys)};
                }).batch(30);
          
            const numOfFeatures = (await trainingData.columnNames()).length - 1;
              
            const model = tf.sequential();
 
            model.add(tf.layers.dense({
              inputShape: [numOfFeatures],
              units: 50,
              activation: 'relu'
            }))
            model.add(tf.layers.dense({
              units: 20,
              activation: 'relu',
            }))
            model.add(tf.layers.dense({
              units: 1,
              activation: 'sigmoid'
            }))
            
            model.compile({
              loss: 'binaryCrossentropy',
              optimizer: tf.train.rmsprop(0.1),
              metrics: 'accuracy'
            })
            model.summary();
            
            await model.fitDataset(convertedTrainingData, 
                             {epochs:100,
                              validationData: convertedTestingData,
                              callbacks:{
                                  onEpochEnd: async(epoch, logs) =>{
                                      console.log("Epoch: " + epoch + " Loss: " + logs.loss + " Accuracy: " + logs.acc);
                                  }
                              }});
            await model.save('downloads://my_model');
        }
        run();
    </script>
