<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <title>다중분류</title>
</head>

<body>
    <h1>Iris Data 를 이용한 Multi-Class Classification</h1>
    <button onclick="toggleVisor()">Toggle Visor</button><br><br>
    <div id="model-status">No trained model</div>
    <div id="testing-status"></div>
    <button id="train-button" disabled onclick="train()">Train New Model</button>
    <br><br>
    꽃받침 길이:<input id="predict-input-1" placeholder="sepal_length: 5.1" /><br>
    꽃받침 너비:<input id="predict-input-2" placeholder="sepal_width: 3.5" /><br>
    꽃잎 길이:<input id="predict-input-3" placeholder="petal_length: 1.4" /><br>
    꽃잎 너비:<input id="predict-input-4" placeholder="petal_width: 0.2" /><br>
    <br>
    <button id="predict-button" disabled onclick="predict()">Predict</button><br>
    <div id="predict-output"></div>
</body>
<script src="oneHotEncoding.js"></script>
<!-- <script src="script.js"></script> -->
</html>
